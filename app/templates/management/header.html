<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title>Student Hub - {{ title }}</title>
    {% else %}
        <title>Student Hub</title>
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
    <!-- jQuery -->

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='assets/css/bootstrap.min.css') }}">

    <!-- Animation library for notifications   -->
    <link href="{{ url_for('static',filename='assets/css/animate.min.css') }}" rel="stylesheet"/>
    <!--  Login Admin CSS    -->
    <!--  Paper Dashboard core CSS    -->
    <link href="{{ url_for('static',filename='assets/css/paper-dashboard.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static',filename='assets/css/demo.css') }}" rel="stylesheet" />
    <!--  Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static',filename='assets/css/themify-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='plugins/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet">
</head>
