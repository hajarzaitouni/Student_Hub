{% include 'management/header.html' %}
<script src="{{ url_for('static',filename='js/subject.js') }}"></script>
<body>
  <div class="">        
      {% include 'management/sidebar.html' %}    
	  <div class="content">
		<div class="container-fluid">   	
			<div class="row">
				<hr>
				<form method="post" id="subjectForm" action="{{ url_for('save_subject') }}">				
						<div class="form-group">
							<label for="subject_name" class="control-label">Subject Name*</label>
							<input type="text" class="form-control" id="subject_name" name="subject_name" placeholder="Subject Name" value="{{subject.subject_name}}" required>					
						</div>		
							
						<div class="modal-footer">
							<input type="hidden" name="subject_id" id="subject_id" value="{{subject.id}}" />
							<input type="hidden" name="action" id="action" value="updateSubject" />
							<input type="submit" name="save" id="save" class="btn btn-info" value="Save" />
						</div>
					
					</form>						
				</div>	
			</div>
		</div>	
	</div>
 
  </body>
</html>
