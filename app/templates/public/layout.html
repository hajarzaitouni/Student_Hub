<!doctype html>
<html lang="en">

<head>
  <title>Student Hub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
  

  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/homepage/fonts/icomoon/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/homepage/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/homepage/css/bootstrap-datepicker.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/homepage/css/jquery.fancybox.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/homepage/css/owl.carousel.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/homepage/css/owl.theme.default.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/homepage/fonts/flaticon/font/flaticon.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/homepage/css/aos.css') }}">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/homepage/css/style.css') }}">

  <style type="text/css">
    body {
      background-color: #ddd;
    }
    .navbar {
        background-color: whitesmoke !important;
      }
    
    .navbar-light .navbar-nav .nav-link.active {
        color: #fb7400;
    }
    .navbar-nav .nav-item {
        margin-right: 20px; /* Adjust right margin as needed */
      }
  </style>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <!-- Flash messages -->
  <script>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
            {% if message == "Login successful!" or "Invalid roll number" in message %}
              alert("{{ message }}");
            {% endif %}
          {% endfor %}
      {% endif %}
    {% endwith %}
  </script>

  <div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo_StudentHub" width="155px" height="48px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link {% if 'dashboard' in request.path %} active{% endif %}" aria-current="page" href="{{ url_for('home') }}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if '/record/student/' in request.path or '/view/result/' in request.path %} active{% endif %}" aria-current="page" href="{{ url_for('subjects') }}">Student Class</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if 'profile' in request.path %} active{% endif %}" aria-current="page" href="{{ url_for('profile') }}">Profile</a>
                  </li>
                
                  <li class="nav-item">
                    <a class="nav-link {% if 'logout' in request.path %} active{% endif %}" aria-current="page" href="{{ url_for('logout') }}">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>


    {% block content %}{% endblock %}

    

  </div>

  <script src="{{ url_for('static', filename='plugins/homepage/js/jquery-3.3.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/homepage/js/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/homepage/js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/homepage/js/owl.carousel.min.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/homepage/js/jquery.sticky.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/homepage/js/jquery.waypoints.min.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/homepage/js/jquery.animateNumber.min.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/homepage/js/jquery.fancybox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/homepage/js/jquery.easing.1.3.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/homepage/js/bootstrap-datepicker.min.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/homepage/js/aos.js') }}"></script>

  <script src="{{ url_for('static', filename='plugins/homepage/js/main.js') }}"></script>

</body>

</html>
