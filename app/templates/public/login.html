{% extends "public/layout.html" %}
{% block content %}
    <div class="ftco-blocks-cover-1">
        <div class="ftco-cover-1 overlay" style="background-image: url('static/images/home.jpg')">
        <div class="container">
            <div class="row align-items-center">
            <div class="col-lg-5">
                <h1 class="line-bottom">Student Hub</h1>
            </div>
            <div class="col-lg-5 ml-auto"> 
            </div>
            </div>
        </div>
        </div>
    </div>
    <div class="site-section">
        <div class="container">
          <div class="row">
              <div class="col-md-6">
                <div class="quick-contact-form bg-white" style="margin-top: -250px;">
                    <h2>Sign In</h2>
                    
                    <form method="POST" action="/login">
                        <fieldset class="form-group">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" placeholder="Enter your roll number", id="roll_number" name="roll_number">
                            </div>
                        </fieldset>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary px-5">Log in</button>
                            </div>
                    </form>
                </div>
              </div>
              <div class="col-md-5 pr-md-5 mr-auto" style="padding-left: 0px; padding-right: 1rem !important; margin-left: 95px;">
                <h2 class="">Log In</h2>
                <p>
                    Welcome to the Student Hub! To view your results and academic information, please log in using your Roll Number.
                    Your results provide valuable insights into your academic progress and performance.
                </p>
            </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
